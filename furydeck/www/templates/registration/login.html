{% extends "layout.html" %}
{% load static %}
{% block content %}
 <!-- Full Page Intro -->
  <div class="view full-page-intro" style="background-image: url('{% static 'img/back.jpg' %}'); background-repeat: no-repeat; background-size: cover;">

    <!-- Mask & flexbox options-->
    <div class="mask rgba-black-light  justify-content-center align-items-center">

      <!-- Content -->
      <div class="container" style="margin-top:15%;">

        <!--Grid row-->
        <div class="row wow fadeIn">

          <!--Grid column-->
          <div class="col-xl-6 col-s-12 offset-md-3">

            <!--Card-->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form method="post">
                 {% csrf_token %}
                  <!-- Heading -->
                  <h3 class="dark-grey-text text-center">
                    <strong>Furydeck</strong>
                  </h3>
                  <hr>

                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form3" class="form-control">
                    <label for="form3">Username</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input type="password" id="form2" class="form-control">
                    <label for="form2">Password</label>
                  </div>

                  <div class="text-center">
                    <button class="btn btn-primary">Login</button>
                    <hr>
                    <fieldset class="form-check">
                        <a href="{% url 'social:begin' 'google-oauth2' %}"><button type="button" class="btn btn-outline-danger waves-effect">Login with Google</button></a>
                         <a href="{% url 'social:begin' 'facebook' %}"><button type="button" class="btn btn-outline-primary waves-effect">Login with Facebook</button></a>
                    </fieldset>
                  </div>

                </form>
                <!-- Form -->

              </div>

            </div>
            <!--/.Card-->

          </div>
          <!--Grid column-->

        </div>
        <!--Grid row-->

      </div>
      <!-- Content -->

    </div>
    <!-- Mask & flexbox options-->

  </div>
  <!-- Full Page Intro -->
{% endblock %}
